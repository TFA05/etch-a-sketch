<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="header">
            <div class="naslov">Etch-A-Sketch</div>
        </div>
        <div class="gridContainer"></div>
        <div class="btnsContainer">
            <button class="borderBtn">Border</button>
            <button class="clickToDrawBtn">Click</button>
            <button class="rainbowBtn">Rainbow</button>
            <button class="fadeBtn">Fade</button>
            <button class="gridResetBtn">Reset</button>
            <div class="input">
                <div class="rangeNumber">20</div>
                <input class="scrollNumSquares" type="range" min="1" max="100" value="20">
                <div class="inputDesc">Number of Squares per side</div>
            </div>
            
            <div class="scroll"></div>  
        </div>
    </div>
</body>
</html>
